######################## default configuration ####################
baseURL = "https://devopted.io/"
title = "DevOpted.io | Cloud, DevOps, and SRE"
theme = "galaxy-hugo"
# post pagination
paginate = "3"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["fr"] # desable language from here

############################# output ##############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
