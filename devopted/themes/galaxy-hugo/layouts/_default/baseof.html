<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{ partial "head.html" . }}

<body>
	{{ partial "preloader.html" . }}
	<div class="main-wrapper">
		{{ partial "header.html" . }}
		<div class="wrapper">
			{{ partial "header-block.html" . }}
			{{ block "main" . }} {{ end }}
			{{ partial "footer-block" . }}
		</div>
	</div>
	{{ partial "footer.html" . }}
</body>

</html>
